<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Request</title>
  <link rel="stylesheet" href="/css/styles-request.css">
</head>
<body>
  <!-- Back to Home Button -->
  <a href="/" class="back-button">&#8592; Home</a>

  <!-- Header -->
  <header>
    <h1>Create New Request</h1>
  </header>

  <!-- Request Form -->
  <div class="form-container">
    <form action="/requests/new" method="POST">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="category">Category</label>
      <input type="text" id="category" name="category" required>

      <label for="timeframe">Time Frame</label>
      <input type="text" id="timeframe" name="timeframe" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script src="/js/scripts.js"></script>
</body>
</html>
