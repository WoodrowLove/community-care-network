<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles-login.css">
</head>
<body>
  <div class="container">
    <div class="tagline">
      <h1>Community Care Network</h1>
      <p>Connecting those who need help with those who can provide it.</p>
    </div>
    <div class="login-box">
      <form action="/auth/login" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="login-btn">Login</button><br>
        <a href="#" class="forgot-password">Forgot password?</a><br>
        <hr>  <!-- Line separator between login and create account -->
        <a href="/register" class="create-account-btn">Create New Account</a>
      </form>
    </div>
  </div>
</body>
</html>
