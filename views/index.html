<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Care Network</title>
  <link rel="stylesheet" href="/css/styles-home.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Community Care Network</h1>
  </header>

  <a href="/manage" class="manage-button">Manage Offers & Requests</a>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search for requests" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search for requests'">
  </div>

  <!-- Request Cards Section -->
  <div class="request-list">
    <div class="request-card">
      <h3>Clean My Sons Room, pleeaase!!</h3>
      <p>Time Frame: 2 days ago</p>
      <button class="view-details">View Details</button>
    </div>
    <div class="request-card">
      <h3>Help! I've fallen and I can't get up!</h3>
      <p>Time Frame: 5 hours ago</p>
      <button class="view-details">View Details</button>
    </div>
    <div class="request-card">
      <h3>I need to raise bail money for a friend... Rob a bank..?</h3>
      <p>Time Frame: 1 week ago</p>
      <button class="view-details">View Details</button>
    </div>

  </div>

  <!-- Floating + Button -->
  <a href="/create-request" class="floating-button">+</a>

  <script src="/js/scripts.js"></script>
</body>
</html>
